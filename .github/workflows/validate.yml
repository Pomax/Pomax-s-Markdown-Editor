name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  check-label:
    if: "!contains(github.event.pull_request.labels.*.name, 'no-ci')"
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI not skipped"

  test-windows:
    needs: check-label
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci && npx playwright install firefox --with-deps && npm test

  test-macos:
    needs: check-label
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci && npx playwright install firefox --with-deps && npm test

  test-linux:
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci && npx playwright install firefox --with-deps
      - run: xvfb-run --auto-servernum npm test
